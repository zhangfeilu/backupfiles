server:  
  port: ${PORT:2222}
spring:  
  application:
    name: commercialAuto-policy-service
  zipkin:
    base-url: http://127.0.0.1:9411

eureka:  
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000      
  eureka:
    enabled: true